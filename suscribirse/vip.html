
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de Pago - Plan VIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff8800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cc6f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pago - Plan VIP (20€)</h2>
    <input type="text" id="email" placeholder="Correo electrónico">
    <input type="text" id="card" placeholder="Número de tarjeta">
    <button onclick="processPayment()">Pagar</button>
    <p id="code" style="margin-top: 10px;"></p>
  </div>

  <script>
    function processPayment() {
      let email = document.getElementById("email").value;
      let card = document.getElementById("card").value;
      if (email && card) {
        let code = Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById("code").innerText = "Pago exitoso! Tu código es: " + code;
        // Aquí se enviaría el código al correo con un backend real.
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>
</body>
</html>
