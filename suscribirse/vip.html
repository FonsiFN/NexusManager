<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de Pago - Plan VIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      display: flex;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    .details, .form {
      padding: 20px;
    }
    .details {
      width: 50%;
      background: #f0f0f0;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .form {
      width: 50%;
    }
    h2 {
      color: #333;
    }
    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0070f3;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="details">
      <h2>Resumen de Compra</h2>
      <div class="product">
        <span>Plan VIP</span>
        <span>20€</span>
      </div>
      <hr>
      <h3>Total: 20€</h3>
    </div>
    <div class="form">
      <h2>Pago Seguro</h2>
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="text" id="card" placeholder="Número de tarjeta">
      <input type="text" id="name" placeholder="Nombre en la tarjeta">
      <select id="country">
        <option value="ES">España</option>
        <option value="MX">México</option>
        <option value="AR">Argentina</option>
      </select>
      <input type="text" id="zip" placeholder="Código postal">
      <button onclick="processPayment()">Pagar 20€</button>
      <p id="code" style="margin-top: 10px;"></p>
    </div>
  </div>

  <script>
    function processPayment() {
      let email = document.getElementById("email").value;
      let card = document.getElementById("card").value;
      let name = document.getElementById("name").value;
      let country = document.getElementById("country").value;
      let zip = document.getElementById("zip").value;
      if (email && card && name && country && zip) {
        let code = Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById("code").innerText = "Pago exitoso! Tu código es: " + code;
        // Aquí se enviaría el código al correo con un backend real.
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>
</body>
</html>
