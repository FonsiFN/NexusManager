<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Pago - PayPal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            background: #334155;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            background: #475569;
        }

        select:focus {
            outline: 2px solid #38bdf8;
        }

        button {
            background: #0070ba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005ea6;
        }

        .back-link {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link i {
            font-size: 16px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>P√°gina de Pago</h1>
        <p>Selecciona tu plan</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <select name="item_name" required>
                <option value="Plan Base">‚≠ê Plan Base - $5</option>
                <option value="Plan VIP">üî• Plan VIP - $15</option>
                <option value="Plan Partner">üëë Plan Partner - $25</option>
            </select>
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="antonrivayarod@gmail.com">
            <input type="hidden" name="currency_code" value="USD">
            <button type="submit">Pagar con PayPal</button>
        </form>
        <a href="#" class="back-link">
            <i class="fas fa-arrow-left"></i> Salir
        </a>
    </div>
</body>
</html>
