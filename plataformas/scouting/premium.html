<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYX SCOUTING PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos de la aplicación principal */
        :root {
            --primary: #00c896;
            --dark: #0f1923;
            --light: #f8f9fa;
            --danger: #ff4655;
            --secondary: #1a2e35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-section {
            background-color: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-bar button:hover {
            background-color: #00e6b8;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 150px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .filter-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            background-color: #00e6b8;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #ff2d3f;
        }
        
        .players-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .players-table th {
            background-color: var(--primary);
            color: var(--dark);
            padding: 15px;
            text-align: left;
        }
        
        .players-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .players-table tr:last-child td {
            border-bottom: none;
        }
        
        .players-table tr:hover {
            background-color: rgba(0, 200, 150, 0.1);
        }
        
        .player-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .player-link:hover {
            text-decoration: underline;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .badge-primary {
            background-color: rgba(0, 200, 150, 0.2);
            color: var(--primary);
        }
        
        .badge-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .badge-danger {
            background-color: rgba(255, 70, 85, 0.2);
            color: var(--danger);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: var(--secondary);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .modal-close:hover {
            color: var(--danger);
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Contenido principal de la aplicación -->
    <div id="appContent">
        <div class="container">
            <header>
                <h1><i class="fas fa-crosshairs"></i> NEXUS SCOUTING PRO</h1>
                <p>Plataforma avanzada de scouting para jugadores competitivos</p>
            </header>
            
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar jugadores por nombre, rango, rol o región...">
                    <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="regionFilter">Región</label>
                        <select id="regionFilter">
                            <option value="">Todas las regiones</option>
                            <option value="EU">Europa</option>
                            <option value="NA">Norte América</option>
                            <option value="SA">Sudamérica</option>
                            <option value="AS">Asia</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="rankFilter">Rango</label>
                        <select id="rankFilter">
                            <option value="">Todos los rangos</option>
                            <option value="Radiante">Radiante</option>
                            <option value="Inmortal">Inmortal</option>
                            <option value="Diamante">Diamante</option>
                            <option value="Platino">Platino</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="roleFilter">Rol</label>
                        <select id="roleFilter">
                            <option value="">Todos los roles</option>
                            <option value="Fragger">Fragger</option>
                            <option value="Support">Support</option>
                            <option value="IGL">IGL</option>
                            <option value="Flex">Flex</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="statusFilter">Estado</label>
                        <select id="statusFilter">
                            <option value="">Todos los estados</option>
                            <option value="Prospect">Prospect</option>
                            <option value="En observación">En observación</option>
                            <option value="Reclutado">Reclutado</option>
                            <option value="Descarte">Descarte</option>
                        </select>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="addPlayerBtn"><i class="fas fa-plus"></i> Agregar Jugador</button>
                    <button class="btn btn-danger" id="resetBtn"><i class="fas fa-sync-alt"></i> Reiniciar Filtros</button>
                </div>
            </div>
            
            <table class="players-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rango</th>
                        <th>Rol</th>
                        <th>Región</th>
                        <th>K/D</th>
                        <th>Win Rate</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                    <!-- Jugadores se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <!-- Modal para agregar/editar jugador -->
        <div class="modal" id="playerModal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2 class="modal-title" id="modalTitle">Agregar Nuevo Jugador</h2>
                
                <form id="playerForm">
                    <input type="hidden" id="playerId">
                    
                    <div class="form-group">
                        <label for="playerName">Nombre del Jugador *</label>
                        <input type="text" id="playerName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerRank">Rango *</label>
                        <select id="playerRank" class="form-control" required>
                            <option value="">Seleccionar rango</option>
                            <option value="Radiante">Radiante</option>
                            <option value="Inmortal">Inmortal</option>
                            <option value="Diamante">Diamante</option>
                            <option value="Platino">Platino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerRole">Rol Principal *</label>
                        <select id="playerRole" class="form-control" required>
                            <option value="">Seleccionar rol</option>
                            <option value="Fragger">Fragger</option>
                            <option value="Support">Support</option>
                            <option value="IGL">IGL</option>
                            <option value="Flex">Flex</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerRegion">Región *</label>
                        <select id="playerRegion" class="form-control" required>
                            <option value="">Seleccionar región</option>
                            <option value="EU">Europa</option>
                            <option value="NA">Norte América</option>
                            <option value="SA">Sudamérica</option>
                            <option value="AS">Asia</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerKD">Ratio K/D *</label>
                        <input type="number" step="0.01" id="playerKD" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerWinRate">Win Rate (%) *</label>
                        <input type="number" step="0.1" id="playerWinRate" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerLink">Enlace de Perfil *</label>
                        <input type="url" id="playerLink" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerStatus">Estado *</label>
                        <select id="playerStatus" class="form-control" required>
                            <option value="Prospect">Prospect</option>
                            <option value="En observación">En observación</option>
                            <option value="Reclutado">Reclutado</option>
                            <option value="Descarte">Descarte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerNotes">Notas</label>
                        <textarea id="playerNotes" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Jugador</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DATOS DE EJEMPLO (puedes reemplazar esto con conexión a una base de datos)
        let players = [
            {
                id: '1',
                name: 'ZYX Fonsi V2',
                rank: 'Unreal',
                role: 'Fragger',
                region: 'EU',
                kd: 1.45,
                winRate: 62.3,
                status: 'En observación',
                link: 'https://tracker.gg/valorant/profile/sentinel',
                notes: 'Excelente en duelos, necesita mejorar trabajo en equipo'
            },
            {
                id: '2',
                name: 'Liam "Vortex" Chen',
                rank: 'Inmortal',
                role: 'IGL',
                region: 'EU',
                kd: 1.12,
                winRate: 58.7,
                status: 'Prospect',
                link: 'https://tracker.gg/valorant/profile/vortex',
                notes: 'Gran líder táctico, comunicación excepcional'
            },
            {
                id: '3',
                name: 'Sofia "Nyx" Martínez',
                rank: 'Diamante',
                role: 'Support',
                region: 'SA',
                kd: 0.95,
                winRate: 54.2,
                status: 'Prospect',
                link: 'https://tracker.gg/valorant/profile/nyx',
                notes: 'Support consistente, utilidad óptima'
            },
            {
                id: '4',
                name: 'Kenji "Ronin" Tanaka',
                rank: 'Radiante',
                role: 'Flex',
                region: 'AS',
                kd: 1.28,
                winRate: 65.1,
                status: 'Reclutado',
                link: 'https://tracker.gg/valorant/profile/ronin',
                notes: 'Jugador completo, adaptable a cualquier rol'
            },
            {
                id: '5',
                name: 'Marcus "Phantom" Johnson',
                rank: 'Platino',
                role: 'Fragger',
                region: 'NA',
                kd: 1.35,
                winRate: 51.8,
                status: 'Descarte',
                link: 'https://tracker.gg/valorant/profile/phantom',
                notes: 'Agressivo pero inconsistente'
            }
        ];

        // ELEMENTOS DEL DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const regionFilter = document.getElementById('regionFilter');
        const rankFilter = document.getElementById('rankFilter');
        const roleFilter = document.getElementById('roleFilter');
        const statusFilter = document.getElementById('statusFilter');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const resetBtn = document.getElementById('resetBtn');
        const playersTableBody = document.getElementById('playersTableBody');
        const playerModal = document.getElementById('playerModal');
        const modalTitle = document.getElementById('modalTitle');
        const playerForm = document.getElementById('playerForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const modalClose = document.querySelectorAll('.modal-close');

        // VARIABLES DE ESTADO
        let currentPlayerId = null;

        // FUNCIONES DE UTILIDAD
        function showAlert(message, type = 'success') {
            // Crear alerta temporal
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            if (type === 'success') {
                alertDiv.style.backgroundColor = '#00c896';
            } else {
                alertDiv.style.backgroundColor = '#ff4655';
            }
            
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        // Agregar estilos de animación para las alertas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // FUNCIONES PARA JUGADORES
        function renderPlayers() {
            const searchTerm = searchInput.value.toLowerCase();
            const region = regionFilter.value;
            const rank = rankFilter.value;
            const role = roleFilter.value;
            const status = statusFilter.value;
            
            // Filtrar jugadores
            const filteredPlayers = players.filter(player => {
                const matchesSearch = 
                    player.name.toLowerCase().includes(searchTerm) ||
                    player.rank.toLowerCase().includes(searchTerm) ||
                    player.role.toLowerCase().includes(searchTerm) ||
                    player.region.toLowerCase().includes(searchTerm);
                
                const matchesRegion = region === '' || player.region === region;
                const matchesRank = rank === '' || player.rank === rank;
                const matchesRole = role === '' || player.role === role;
                const matchesStatus = status === '' || player.status === status;
                
                return matchesSearch && matchesRegion && matchesRank && matchesRole && matchesStatus;
            });
            
            // Renderizar tabla
            playersTableBody.innerHTML = '';
            
            if (filteredPlayers.length === 0) {
                playersTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No se encontraron jugadores</td></tr>';
                return;
            }
            
            filteredPlayers.forEach(player => {
                let badgeClass = 'badge-primary';
                if (player.status === 'En observación') badgeClass = 'badge-warning';
                if (player.status === 'Descarte') badgeClass = 'badge-danger';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${player.link}" class="player-link" target="_blank">${player.name}</a></td>
                    <td>${player.rank}</td>
                    <td>${player.role}</td>
                    <td>${player.region}</td>
                    <td>${player.kd}</td>
                    <td>${player.winRate}%</td>
                    <td><span class="badge ${badgeClass}">${player.status}</span></td>
                    <td>
                        <button class="btn btn-primary btn-sm edit-btn" data-id="${player.id}"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${player.id}"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                playersTableBody.appendChild(row);
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editPlayer(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deletePlayer(btn.dataset.id));
            });
        }

        function openModal(player = null) {
            if (player) {
                currentPlayerId = player.id;
                modalTitle.textContent = 'Editar Jugador';
                document.getElementById('playerId').value = player.id;
                document.getElementById('playerName').value = player.name;
                document.getElementById('playerRank').value = player.rank;
                document.getElementById('playerRole').value = player.role;
                document.getElementById('playerRegion').value = player.region;
                document.getElementById('playerKD').value = player.kd;
                document.getElementById('playerWinRate').value = player.winRate;
                document.getElementById('playerLink').value = player.link;
                document.getElementById('playerStatus').value = player.status;
                document.getElementById('playerNotes').value = player.notes || '';
            } else {
                currentPlayerId = null;
                modalTitle.textContent = 'Agregar Nuevo Jugador';
                playerForm.reset();
                document.getElementById('playerStatus').value = 'Prospect';
            }
            playerModal.classList.add('active');
        }

        function closeModal() {
            playerModal.classList.remove('active');
        }

        function savePlayer(e) {
            e.preventDefault();
            
            const playerData = {
                name: document.getElementById('playerName').value,
                rank: document.getElementById('playerRank').value,
                role: document.getElementById('playerRole').value,
                region: document.getElementById('playerRegion').value,
                kd: parseFloat(document.getElementById('playerKD').value),
                winRate: parseFloat(document.getElementById('playerWinRate').value),
                status: document.getElementById('playerStatus').value,
                link: document.getElementById('playerLink').value,
                notes: document.getElementById('playerNotes').value
            };
            
            if (currentPlayerId) {
                // Editar jugador existente
                const index = players.findIndex(p => p.id === currentPlayerId);
                if (index !== -1) {
                    players[index] = { ...players[index], ...playerData };
                    showAlert('Jugador actualizado correctamente', 'success');
                }
            } else {
                // Agregar nuevo jugador
                const newId = (players.length + 1).toString();
                const newPlayer = {
                    id: newId,
                    ...playerData
                };
                players.push(newPlayer);
                showAlert('Jugador agregado correctamente', 'success');
            }
            
            closeModal();
            renderPlayers();
        }

        function editPlayer(id) {
            const player = players.find(p => p.id === id);
            if (player) openModal(player);
        }

        function deletePlayer(id) {
            if (!confirm('¿Está seguro que desea eliminar este jugador?')) return;
            
            const index = players.findIndex(p => p.id === id);
            if (index !== -1) {
                players.splice(index, 1);
                showAlert('Jugador eliminado correctamente', 'success');
                renderPlayers();
            }
        }

        function resetFilters() {
            searchInput.value = '';
            regionFilter.value = '';
            rankFilter.value = '';
            roleFilter.value = '';
            statusFilter.value = '';
            renderPlayers();
        }

        // EVENT LISTENERS
        searchInput.addEventListener('input', renderPlayers);
        searchBtn.addEventListener('click', renderPlayers);
        regionFilter.addEventListener('change', renderPlayers);
        rankFilter.addEventListener('change', renderPlayers);
        roleFilter.addEventListener('change', renderPlayers);
        statusFilter.addEventListener('change', renderPlayers);
        addPlayerBtn.addEventListener('click', () => openModal());
        resetBtn.addEventListener('click', resetFilters);
        playerForm.addEventListener('submit', savePlayer);
        cancelBtn.addEventListener('click', closeModal);
        
        modalClose.forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                document.querySelector('.modal.active').classList.remove('active');
            });
        });
        
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });
        });

        // INICIALIZACIÓN
        // Renderizar jugadores al cargar
        window.addEventListener('DOMContentLoaded', () => {
            renderPlayers();
        });
    </script>
</body>
</html>
