<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAuth | Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #0c0c0c;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --border-radius: 12px;
      --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: var(--transition);
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .auth-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .auth-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      color: var(--light);
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 2.5rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-google {
      background: #4285f4;
      color: white;
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: #357ae8;
    }

    .btn-google i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .auth-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--success);
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.8rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .alert-danger {
      background: rgba(247, 37, 133, 0.1);
      border: 1px solid rgba(247, 37, 133, 0.2);
      color: var(--danger);
    }

    .alert-success {
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid rgba(76, 201, 240, 0.2);
      color: var(--success);
    }

    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      background: var(--danger);
      transition: var(--transition);
    }

    .password-hint {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
    }

    .terms-check {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .terms-check input {
      margin-right: 0.5rem;
    }

    .terms-check a {
      color: var(--primary);
      text-decoration: none;
    }

    .terms-check a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .auth-container {
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Crear Cuenta</h1>
      <p>Únete a NexusAuth y comienza tu experiencia</p>
    </div>
    
    <div class="alert alert-danger" id="errorAlert"></div>
    <div class="alert alert-success" id="successAlert"></div>
    
    <div class="auth-body">
      <button class="btn btn-google" id="googleRegister">
        <i class="fab fa-google"></i> Registrarse con Google
      </button>
      
      <div class="divider">o regístrate con tu email</div>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="nexusKey">Clave NexusKey</label>
          <input type="password" id="nexusKey" class="form-control" placeholder="Ingresa la clave de acceso NexusKey" required>
          <i class="fas fa-key input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
          <i class="fas fa-lock input-icon"></i>
          <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
          <div class="password-hint">
            La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, números y símbolos.
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="terms-check">
          <input type="checkbox" id="terms" required>
          <label for="terms">Acepto los <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a></label>
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn">
          <i class="fas fa-user-plus"></i> Crear Cuenta
        </button>
      </form>
    </div>
    
    <div class="auth-footer">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

    // Configuración de Firebase con tus credenciales
    const firebaseConfig = {
      apiKey: "AIzaSyCEJU0U6sl8o5vy2vaVe32o-QU2GQhvc3Q",
      authDomain: "nexusauth-login.firebaseapp.com",
      projectId: "nexusauth-login",
      storageBucket: "nexusauth-login.firebasestorage.app",
      messagingSenderId: "316746372020",
      appId: "1:316746372020:web:868ea1706c9cba81a9d8e1",
      measurementId: "G-ZL3ND06V35"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Clave NexusKey válida
    const VALID_NEXUS_KEY = "G!z8R#pXq1$Vd2@Lw7Mk%YtN";

    // Elementos del DOM
    const registerForm = document.getElementById('registerForm');
    const googleRegister = document.getElementById('googleRegister');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const registerBtn = document.getElementById('registerBtn');
    const nexusKeyInput = document.getElementById('nexusKey');

    // Mostrar alerta de error
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.style.display = 'block';
      successAlert.style.display = 'none';
      
      setTimeout(() => {
        errorAlert.style.display = 'none';
      }, 5000);
    }

    // Mostrar alerta de éxito
    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.style.display = 'block';
      errorAlert.style.display = 'none';
      
      setTimeout(() => {
        successAlert.style.display = 'none';
      }, 3000);
    }

    // Validar fortaleza de contraseña
    function checkPasswordStrength(password) {
      let strength = 0;
      
      // Longitud mínima
      if (password.length >= 8) strength += 1;
      
      // Contiene letras mayúsculas y minúsculas
      if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
      
      // Contiene números
      if (password.match(/([0-9])/)) strength += 1;
      
      // Contiene caracteres especiales
      if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
      
      return strength;
    }

    // Actualizar barra de fortaleza de contraseña
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      
      switch(strength) {
        case 0:
        case 1:
          strengthBar.style.width = '25%';
          strengthBar.style.background = 'var(--danger)';
          break;
        case 2:
          strengthBar.style.width = '50%';
          strengthBar.style.background = 'var(--warning)';
          break;
        case 3:
          strengthBar.style.width = '75%';
          strengthBar.style.background = '#4cc9f0';
          break;
        case 4:
          strengthBar.style.width = '100%';
          strengthBar.style.background = 'var(--success)';
          break;
      }
    });

    // Registro con email/contraseña
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nexusKey = nexusKeyInput.value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      // Validar NexusKey primero
      if (nexusKey !== VALID_NEXUS_KEY) {
        showError('Clave NexusKey incorrecta. No tienes permiso para registrarte.');
        return;
      }
      
      // Validaciones restantes
      if (!terms) {
        showError('Debes aceptar los términos y condiciones');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }
      
      if (password.length < 8) {
        showError('La contraseña debe tener al menos 8 caracteres');
        return;
      }
      
      // Deshabilitar botón durante el registro
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Actualizar perfil del usuario con el nombre
        await updateProfile(userCredential.user, {
          displayName: name
        });
        
        showSuccess('¡Registro exitoso! Redirigiendo...');
        
        // Redirigir a login con parámetro de éxito
        setTimeout(() => {
          window.location.href = 'login.html?success=1';
        }, 2000);
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'Este correo electrónico ya está registrado';
            break;
          case 'auth/invalid-email':
            errorMessage = 'El correo electrónico no es válido';
            break;
          case 'auth/weak-password':
            errorMessage = 'La contraseña es demasiado débil';
            break;
          case 'auth/operation-not-allowed':
            errorMessage = 'Esta operación no está permitida';
            break;
          default:
            errorMessage = 'Error al registrar: ' + error.message;
        }
        showError(errorMessage);
      } finally {
        // Rehabilitar botón
        registerBtn.disabled = false;
        registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
      }
    });

    // Registro con Google - también requiere NexusKey
    googleRegister.addEventListener('click', async () => {
      const nexusKey = nexusKeyInput.value;
      
      if (nexusKey !== VALID_NEXUS_KEY) {
        showError('Clave NexusKey incorrecta. No tienes permiso para registrarte.');
        return;
      }
      
      try {
        const result = await signInWithPopup(auth, provider);
        showSuccess('¡Registro con Google exitoso! Redirigiendo...');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } catch (error) {
        let errorMessage = 'Error al registrarse con Google: ';
        
        switch (error.code) {
          case 'auth/account-exists-with-different-credential':
            errorMessage += 'Ya existe una cuenta con este email usando otro método de autenticación';
            break;
          case 'auth/popup-closed-by-user':
            errorMessage = 'El popup de autenticación fue cerrado';
            break;
          case 'auth/cancelled-popup-request':
            errorMessage = 'Solicitud de autenticación cancelada';
            break;
          default:
            errorMessage += error.message;
        }
        
        showError(errorMessage);
      }
    });
  </script>
</body>
</html>
