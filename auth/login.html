<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login NexusAuth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background-color: #0066ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Registrarse</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <br>
    <button onclick="registerUser()">Registrarse</button>
  </div>

  <div class="card">
    <h2>Iniciar sesión</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <br>
    <button onclick="loginUser()">Iniciar sesión</button>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // Configuración de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCEJU0U6sl8o5vy2vaVe32o-QU2GQhvc3Q",
      authDomain: "nexusauth-login.firebaseapp.com",
      projectId: "nexusauth-login",
      storageBucket: "nexusauth-login.firebasestorage.app",
      messagingSenderId: "316746372020",
      appId: "1:316746372020:web:868ea1706c9cba81a9d8e1",
      measurementId: "G-ZL3ND06V35"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    // Función de registro
    window.registerUser = async function() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Usuario registrado:", userCredential.user);
        alert("✅ ¡Registro exitoso!");
      } catch (error) {
        console.error(error);
        alert("❌ Error en registro: " + error.message);
      }
    }

    // Función de inicio de sesión
    window.loginUser = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Usuario inició sesión:", userCredential.user);
        alert("✅ ¡Inicio de sesión exitoso!");
      } catch (error) {
        console.error(error);
        alert("❌ Error al iniciar sesión: " + error.message);
      }
    }
  </script>

</body>
</html>
