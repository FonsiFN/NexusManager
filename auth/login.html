<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAuth | Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --dark: #0c0c0c;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --border-radius: 12px;
      --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: var(--transition);
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .auth-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .auth-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      color: var(--light);
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 2.5rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-google {
      background: #4285f4;
      color: white;
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: #357ae8;
    }

    .btn-google i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .auth-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--success);
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.8rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert-danger {
      background: rgba(247, 37, 133, 0.1);
      border: 1px solid rgba(247, 37, 133, 0.2);
      color: var(--danger);
    }

    .alert-success {
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid rgba(76, 201, 240, 0.2);
      color: var(--success);
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: var(--transition);
    }

    .forgot-password:hover {
      color: var(--primary);
    }

    @media (max-width: 576px) {
      .auth-container {
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Iniciar Sesión</h1>
      <p>Accede a tu cuenta de NexusAuth</p>
    </div>
    
    <div class="alert alert-danger" id="errorAlert"></div>
    <div class="alert alert-success" id="successAlert"></div>
    
    <div class="auth-body">
      <button class="btn btn-google" id="googleLogin">
        <i class="fab fa-google"></i> Continuar con Google
      </button>
      
      <div class="divider">o inicia con tu email</div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
          <i class="fas fa-lock input-icon"></i>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </form>
    </div>
    
    <div class="auth-footer">
      ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
    </div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

    // Configuración de Firebase (reemplaza con tus datos)
    const firebaseConfig = {
      apiKey: "AIzaSyCEJU0U6sl8o5vy2vaVe32o-QU2GQhvc3Q",
      authDomain: "nexusauth-login.firebaseapp.com",
      projectId: "nexusauth-login",
      storageBucket: "nexusauth-login.firebasestorage.app",
      messagingSenderId: "316746372020",
      appId: "1:316746372020:web:868ea1706c9cba81a9d8e1",
      measurementId: "G-ZL3ND06V35"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const googleLogin = document.getElementById('googleLogin');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');

    // Mostrar alerta de error
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.style.display = 'block';
      successAlert.style.display = 'none';
      
      setTimeout(() => {
        errorAlert.style.display = 'none';
      }, 5000);
    }

    // Mostrar alerta de éxito
    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.style.display = 'block';
      errorAlert.style.display = 'none';
      
      setTimeout(() => {
        successAlert.style.display = 'none';
      }, 3000);
    }

    // Inicio de sesión con email/contraseña
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } catch (error) {
        let errorMessage;
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'El correo electrónico no es válido';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Esta cuenta ha sido deshabilitada';
            break;
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este correo';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contraseña incorrecta';
            break;
          default:
            errorMessage = 'Error al iniciar sesión: ' + error.message;
        }
        showError(errorMessage);
      }
    });

    // Inicio de sesión con Google
    googleLogin.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        showSuccess('¡Inicio de sesión con Google exitoso! Redirigiendo...');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } catch (error) {
        showError('Error al iniciar sesión con Google: ' + error.message);
      }
    });

    // Verificar si hay parámetros de éxito en la URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
      showSuccess('¡Registro exitoso! Por favor inicia sesión');
    }
  </script>
</body>
</html>
