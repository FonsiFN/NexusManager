<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicita tu plan en NEXUS MANAGER - Planes Base, VIP y Partner con estilo futurista">
  <link rel="icon" type="image/png" href="https://imgur.com/IY6Cl7E.png">  
  <title>Solicitud de Plan - NEXUS MANAGER</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --black: #0D0D0D;
      --neon-blue: #00F0FF;
      --white: #F2F2F2;
      --gray: #1E1E1E;
      --accent: #FF2A6D;
      --green-tick: #00FF9D;
      --blue-tick: #00F0FF;
      --purple-tick: #BD00FF;
      --glow-intensity: 0.5;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--black);
      color: var(--white);
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    /* ===== NAVBAR ===== */
    .navbar {
      background-color: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid var(--neon-blue);
      animation: fadeInDown 0.8s ease-out;
    }
    
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo {
      transition: all 0.5s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 10px var(--neon-blue));
      animation: pulse 2s infinite alternate;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--white);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 700;
      position: relative;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .nav-links a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--neon-blue);
      bottom: -5px;
      left: 0;
      transition: width 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
    }
    
    .nav-links a:hover:after {
      width: 100%;
    }
    
    /* ===== MAIN CONTAINER ===== */
    .main-container {
      padding-top: 100px;
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.15), transparent 70%),
        linear-gradient(to bottom, rgba(13,13,13,0.9), rgba(13,13,13,0.95));
      position: relative;
      overflow: hidden;
    }
    
    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 80% 20%, rgba(189, 0, 255, 0.1), transparent 70%),
        radial-gradient(circle at 30% 70%, rgba(0, 255, 157, 0.1), transparent 70%);
      z-index: 0;
      animation: gradientShift 15s infinite alternate;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }
    
    /* ===== FORM SECTION ===== */
    .form-section {
      background: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(0, 240, 255, 0.3);
      padding: 40px;
      margin: 50px auto;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-section:hover {
      border-color: var(--neon-blue);
      box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
    }
    
    .form-section::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(0, 240, 255, 0.1),
        transparent
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
    }
    
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--neon-blue);
      text-transform: uppercase;
      position: relative;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      animation: textGlow 3s infinite alternate;
    }
    
    h2::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: var(--neon-blue);
      margin: 15px auto 0;
      animation: lineExpand 1.5s ease-out;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--white);
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    
    input, select {
      width: 100%;
      padding: 15px 20px;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 1rem;
      background: rgba(40, 40, 40, 0.8);
      color: var(--white);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: 'Open Sans', sans-serif;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.3), 0 0 20px rgba(0, 240, 255, 0.2);
      background: rgba(50, 50, 50, 0.9);
      transform: translateY(-2px);
    }
    
    input::placeholder {
      color: #777;
    }
    
    /* ===== BUTTON ===== */
    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: 6px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(45deg, var(--neon-blue), var(--purple-tick));
      color: var(--black);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--purple-tick), var(--neon-blue));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 240, 255, 0.5);
    }
    
    .submit-btn:hover::before {
      opacity: 1;
    }
    
    .submit-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 240, 255, 0.5);
    }
    
    .submit-btn.loading {
      position: relative;
      color: transparent;
    }
    
    .submit-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    /* ===== TOAST NOTIFICATION ===== */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 18px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 300px;
      display: flex;
      align-items: center;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      background: rgba(0, 255, 157, 0.2);
      border-color: var(--green-tick);
    }
    
    .toast.error {
      background: rgba(255, 42, 109, 0.2);
      border-color: var(--accent);
    }
    
    .toast-icon {
      margin-right: 15px;
      font-size: 1.5rem;
    }
    
    /* ===== PARTICLES ===== */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: var(--neon-blue);
      border-radius: 50%;
      filter: blur(1px);
      animation: float linear infinite;
      opacity: 0.6;
    }
    
    /* ===== FOOTER ===== */
    .footer {
      background-color: var(--black);
      padding: 40px 0;
      text-align: center;
      position: relative;
      border-top: 1px solid rgba(0, 240, 255, 0.3);
    }
    
    .footer-logo img {
      height: 50px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px var(--neon-blue));
      opacity: 0.8;
    }
    
    .footer-links {
      margin-bottom: 25px;
    }
    
    .footer-links a {
      color: var(--white);
      margin: 0 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    
    .footer-links a:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }
    
    .footer-copyright {
      margin-top: 20px;
      opacity: 0.7;
      font-size: 0.85rem;
      color: var(--white);
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
      100% { text-shadow: 0 0 20px rgba(0, 240, 255, 0.8); }
    }
    
    @keyframes lineExpand {
      0% { width: 0; opacity: 0; }
      100% { width: 100px; opacity: 1; }
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .navbar .container {
        flex-direction: column;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
      }
      
      .nav-links a {
        margin: 0 10px;
        font-size: 0.8rem;
      }
      
      .form-section {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .main-container {
        padding-top: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="https://imgur.com/IY6Cl7E.png" alt="Nexus Manager Logo">
      </div>
      <ul class="nav-links">
        <li><a href="https://fonsifn.github.io/NexusManager/inicio">Inicio</a></li>
        <li><a href="https://fonsifn.github.io/NexusManager/planes">Planes</a></li>
        <li><a href="https://fonsifn.github.io/NexusManager/politicas/usuarios">Política</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="main-container">
    <!-- Particles Background -->
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
      <div class="form-section animate__animated animate__fadeIn">
        <h2>Solicitar Plan</h2>
        <form id="solicitudForm" action="https://formspree.io/f/xqapakvd" method="POST">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="Correo Electrónico" placeholder="tucorreo@ejemplo.com" required>
          </div>
          
          <div class="form-group">
            <label for="discord">ID de Discord</label>
            <input type="text" id="discord" name="ID de Discord" placeholder="Usuario#1234" required>
          </div>
          
          <div class="form-group">
            <label for="plan">Selecciona un Plan</label>
            <select id="plan" name="Plan" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="Base">Plan Base</option>
              <option value="VIP">Plan VIP</option>
              <option value="Partner">Plan Partner</option>
            </select>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">Enviar Solicitud</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-logo">
        <img src="https://imgur.com/IY6Cl7E.png" alt="Nexus Manager Logo">
      </div>
      <div class="footer-links">
        <a href="https://fonsifn.github.io/NexusManager/inicio">Inicio</a>
        <a href="https://fonsifn.github.io/NexusManager/planes">Planes</a>
        <a href="https://fonsifn.github.io/NexusManager/politicas/usuarios">Política</a>
      </div>
      <div class="footer-copyright">
        &copy; 2023 NEXUS MANAGER. Todos los derechos reservados.
      </div>
    </div>
  </footer>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span class="toast-icon">✓</span>
    <span class="toast-message">Mensaje de notificación</span>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles-js');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        // Random color from theme
        const colors = ['var(--neon-blue)', 'var(--green-tick)', 'var(--purple-tick)'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = randomColor;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Form submission handler
    document.getElementById("solicitudForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('.btn-text');
      
      // Show loading state
      submitBtn.classList.add('loading');
      btnText.style.opacity = '0';
      
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });
        
        if (response.ok) {
          showToast("Solicitud enviada correctamente", "success");
          form.reset();
          
          // Add celebration effect
          celebrate();
        } else {
          throw new Error("Error en la respuesta del servidor");
        }
      } catch (error) {
        showToast("Hubo un error, inténtalo de nuevo", "error");
        console.error("Error al enviar el formulario:", error);
      } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        btnText.style.opacity = '1';
      }
    });
    
    // Show toast notification
    function showToast(message, type) {
      const toast = document.getElementById("toast");
      const toastMessage = toast.querySelector('.toast-message');
      const toastIcon = toast.querySelector('.toast-icon');
      
      toast.className = `toast ${type}`;
      toastMessage.textContent = message;
      toastIcon.textContent = type === 'success' ? '✓' : '✕';
      
      toast.classList.add("show");
      
      setTimeout(() => {
        toast.classList.remove("show");
      }, 5000);
    }
    
    // Celebration effect
    function celebrate() {
      const colors = ['var(--neon-blue)', 'var(--green-tick)', 'var(--purple-tick)', 'var(--accent)'];
      const container = document.querySelector('.main-container');
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
        confetti.style.top = '70%';
        confetti.style.opacity = '0';
        confetti.style.transform = 'translateY(0) rotate(0deg)';
        confetti.style.zIndex = '100';
        confetti.style.boxShadow = `0 0 5px ${colors[Math.floor(Math.random() * colors.length)]}`;
        
        container.appendChild(confetti);
        
        // Animate confetti
        const animation = confetti.animate([
          { 
            opacity: 0, 
            transform: 'translateY(0) rotate(0deg)',
            offset: 0 
          },
          { 
            opacity: 1, 
            transform: 'translateY(0) rotate(0deg)',
            offset: 0.1 
          },
          { 
            opacity: 1, 
            transform: `translateY(-${100 + Math.random() * 100}px) rotate(${360 * (Math.random() > 0.5 ? 1 : -1)}deg)`,
            offset: 0.8 
          },
          { 
            opacity: 0, 
            transform: `translateY(-${150 + Math.random() * 50}px) rotate(${720 * (Math.random() > 0.5 ? 1 : -1)}deg)`,
            offset: 1 
          }
        ], {
          duration: 2000 + Math.random() * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
        });
        
        animation.onfinish = () => confetti.remove();
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Add hover effect to form inputs
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('mouseenter', () => {
          input.style.transform = 'translateY(-2px)';
          input.style.boxShadow = '0 5px 15px rgba(0, 240, 255, 0.2)';
        });
        
        input.addEventListener('mouseleave', () => {
          if (document.activeElement !== input) {
            input.style.transform = '';
            input.style.boxShadow = '';
          }
        });
      });
    });
  </script>
</body>
</html>
