<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Pantalla Completa</title>
    <style>
        /* Reset para eliminar márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilo para el cuerpo de la página */
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Contenedor para la imagen */
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilo para la imagen */
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Ocultar cualquier barra de desplazamiento */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Mensaje de carga */
        .loading {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Instrucción para pantalla completa (opcional) */
        .fullscreen-instruction {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .fullscreen-instruction.show {
            opacity: 1;
        }
        
        /* Botón para pantalla completa */
        .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        /* Estilos para modo pantalla completa */
        :fullscreen .fullscreen-button {
            display: none;
        }
        
        :-webkit-full-screen .fullscreen-button {
            display: none;
        }
        
        :-moz-full-screen .fullscreen-button {
            display: none;
        }
        
        :-ms-fullscreen .fullscreen-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="image-container">
        <!-- La imagen se cargará aquí -->
        <img id="fullscreen-img" class="fullscreen-image" src="https://i.imgur.com/mFHrLmn.png" alt="Imagen pantalla completa">
    </div>
    
    <!-- Mensaje de carga -->
    <div class="loading" id="loading">Cargando imagen...</div>
    
    <!-- Botón para activar pantalla completa -->
    <button class="fullscreen-button" id="fullscreen-btn">Pantalla Completa</button>
    
    <!-- Instrucción para pantalla completa -->
    <div class="fullscreen-instruction" id="instruction">Doble-click para salir de pantalla completa</div>

    <script>
        // Esperar a que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('fullscreen-img');
            const loading = document.getElementById('loading');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const instruction = document.getElementById('instruction');
            
            // Cuando la imagen se cargue, ocultar el mensaje de carga
            img.onload = function() {
                loading.style.display = 'none';
            };
            
            // Si hay error cargando la imagen
            img.onerror = function() {
                loading.textContent = 'Error cargando la imagen. Verifica la URL.';
                loading.style.color = '#ff5555';
            };
            
            // Función para alternar pantalla completa
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    // Entrar en pantalla completa
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                } else {
                    // Salir de pantalla completa
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            // Evento para el botón de pantalla completa
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Alternar pantalla completa al hacer doble click en la imagen
            img.addEventListener('dblclick', toggleFullscreen);
            
            // Mostrar instrucción al entrar en pantalla completa
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                if (document.fullscreenElement || 
                    document.webkitFullscreenElement || 
                    document.mozFullScreenElement || 
                    document.msFullscreenElement) {
                    // Mostrar instrucción temporalmente
                    instruction.classList.add('show');
                    setTimeout(() => {
                        instruction.classList.remove('show');
                    }, 3000);
                }
            }
            
            // También permitir pantalla completa al hacer doble click en cualquier parte
            document.addEventListener('dblclick', function(e) {
                if (e.target !== fullscreenBtn) {
                    toggleFullscreen();
                }
            });
        });
    </script>
</body>
</html>
